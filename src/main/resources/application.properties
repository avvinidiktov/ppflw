#DataSource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#Jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#Swagger
springdoc.swagger-ui.path=/api-docs
#Kafka
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.itechartgroup.avvinidiktov.PeopleFlow.model.dto
spring.kafka.consumer.bootstrap-servers=kafka:9092
spring.kafka.producer.bootstrap-servers=kafka:9092
#props
kafka.req.topic.state=state_new
kafka.reply.topic.state=state_res
kafka.request.topic=employee_new
kafka.reply.topic=employee_res
kafka.group.id.empl=empl
kafka.group.id.state=empl_state
